<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Website for Alan's Semester Project in CPSC-450. Spring 2021."
        />

        <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="network.css">
        <link rel="stylesheet" href="dropdown/dropdown.css">

        <title>Alan's Semester Project</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="App">
                <header class="App-header">
                    <div id="text">
                        <div id="title">A* Visualization</div>
                        <div></div>
                        <div>Options:</div>
                        
                        <div class="dropdown">
                            <button onclick="handleDrop()" class="dropbtn">Select Graph</button>
                            <div id="graphDropdown" class="dropdown-content">
                              <a href="#grid">Grid</a>
                              <a href="#random">Random Graph</a>
                            </div>
                        </div>
                        <div id="graphLabel">Graph Selected: Random (default)</div>
                        <script type="text/javascript" src="dropdown/dropdown.js"></script>

                        <div id="graphStartNode">
                            <button onclick="selectStartNode()" class="">Select Start Node:</button>
                        </div>
                    </div>
                </header>
                
                <div id="myGraph" class="networkStyle"></div>
                <script src="network.js"></script>
            </div>
        </div>
    </body>
</html>
